name: Build and deploy React frontend to Azure Web App - frontendfullstack

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        run: |
          cd frontend
          npm install
          npm run build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'frontendfullstack'
          slot-name: 'Production'
          package: frontend/build
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_48FC97FA40B44FAB924BE9B3D4C31960 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_53D89EA34F57430F9158033F2D12E7AE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8181A0475A014F5B9D3055BD70EAF38F }}
